version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: gogotrade-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://gogotrade:gogotrade@timescaledb:5432/gogotrade
      - REDIS_URL=redis://redis:6379
    depends_on:
      - timescaledb
      - redis
    networks:
      - gogotrade-network

  # TimescaleDB (PostgreSQL with time-series extension)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: gogotrade-timescaledb
    environment:
      POSTGRES_DB: gogotrade
      POSTGRES_USER: gogotrade
      POSTGRES_PASSWORD: gogotrade
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - gogotrade-network

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: gogotrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gogotrade-network

  # Future: React Frontend (to be added in Week 1-2)
