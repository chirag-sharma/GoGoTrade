  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #   depends_on:
  #     - backend
  #   networks:
  #     - gogotrade-network

volumes:
  timescaledb_data:
  redis_data:

networks:
  gogotrade-network:
    driver: bridge
